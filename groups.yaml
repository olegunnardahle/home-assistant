Stue_view:
  view: yes
  name: Stue
  icon: mdi:sofa
  entities:
    - group.stue
    - media_player.stue
    - group.lys_stue
    - scene.light_stue_on
    - scene.light_stue_off
    - climate.termostat_stue
Media_view:
  view: yes
  name: Media
  icon: mdi:speaker
  entities:
    - media_player.spotify
    - media_player.kjkken
    - media_player.upstairs
    - media_player.stue
    - media_player.apple_tv
tvstue_view:
  view: yes
  name: Tv stue
  icon: mdi:television
  entities:
    - group.tv
    - sensor.tv_titting
    - media_player.apple_tv
    - remote.apple_tv
    - remote.tv
